<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">{{ simpsonFamily.Nome }}
        <main  style="height: 100vh;" class="d-flex justify-content-center align-items-center bg-black">
            <div @mouseover="stopInterval" @mouseleave="interval" style="width: 50%; height: 500px;" class=" ">
                <div id="firstImg" style="width: 100%;height: 500px;" class="overflow-hidden position-relative rounded-start-5 hover">
                    <img  style="width: 100%; " class="_imgContent position-relative" :src="simpsonFamily[currentImage].Immagine" alt="">
                    <div style="height: 60px; width:30%" class="image-caption text-start"><p>Name: {{simpsonFamily[currentImage].Nome}} </p></div>
                </div>
            </div>
            <div @mouseover="stopInterval" @mouseleave="interval" style="width: 10%; height: 500px;" class=" d-flex flex-column align-items-center position-relative hover">
                <svg @click="imageUp" id="up" style="width: 30px;" class="position-absolute " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM385 231c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-71-71V376c0 13.3-10.7 24-24 24s-24-10.7-24-24V193.9l-71 71c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9L239 119c9.4-9.4 24.6-9.4 33.9 0L385 231z"/></svg>
                <div id="cntnr" class="d-flex flex-column">
                    <div style="height: 100px;" class="">
                        <img @click="current(image)" v-for="(image, index) in simpsonFamily" :key="index" style="width: 100%; 
                        height: 100px;" :class="(currentImage === index) ? 'blackBorder' : ''" class="_imgContent position-relative" 
                        :src="image.Immagine" alt="">
                    </div>
                </div>
                <svg @click="imageDown" id="down" style="width: 30px; bottom:0px" class="position-absolute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 0a256 256 0 1 0 0 512A256 256 0 1 0 256 0zM127 281c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l71 71L232 136c0-13.3 10.7-24 24-24s24 10.7 24 24l0 182.1 71-71c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9L273 393c-9.4 9.4-24.6 9.4-33.9 0L127 281z"/></svg>
            </div>
    
        </main>
    </div>
    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>
</html>
